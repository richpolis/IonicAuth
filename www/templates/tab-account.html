<ion-view view-title="Account">
  <ion-content class="has-header padding" ng-show="user.id==undefined">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="email" ng-model="user.email">
      </label>
      <label class="item item-input">
        <span class="input-label">
          Password
        </span>
        <input type="password" ng-model="user.password">
      </label>
      <button class="button button-block button-positive" ng-click="login()">Login</button>
      <button class="button button-block button-positive" ng-click="register()">Register</button>
    </div>
  </ion-content>
  <ion-content class="has-header padding" ng-show="user.id!=undefined">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Login as</span>
        <span>{{user.email}}</span>
      </label>
      <button class="button button-block button-positive" ng-click="logout()">Logout</button>
    </div>
  </ion-content>
</ion-view>
